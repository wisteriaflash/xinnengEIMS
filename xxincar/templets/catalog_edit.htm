function ExbodyClick()
{

  		$(".ctbody").show();
  		$(".exbody div").get(0).className="exhide";

  	}
	});
}
function ShowHideHelp(spanid)

}

function ShowHide(objname) {
  if(obj.style.display != "none") $("#"+objname).hide();
  else $("#"+objname).show();
}

function ShowObj(objname) {

function HideObj(objname) {

}
