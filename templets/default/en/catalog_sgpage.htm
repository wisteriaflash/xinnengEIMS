<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<link href="{dede:global.cfg_templeturl/}/default/css/greenstyle.css" rel="stylesheet" type="text/css" />
<meta name="keywords" content="{dede:field.keywords /}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<script language="javascript" type="text/javascript" src="{dede:global.cfg_cmsurl/}/include/dedeajax2.js"></script>
<script type="text/javascript">
function CheckLogin(){
	  var taget_obj = document.getElementById('_userlogin');
	  myajax = new DedeAjax(taget_obj,false,false,'','','');
	  myajax.SendGet2("/member/ajax_loginsta.php");
	  DedeXHTTP = null;
}
</script>
</head>
<body>
{dede:include filename="header.htm"/}
<div class="wrapper mT8">
  <div class="pleft">
    <div class="place">
      <strong>当前位置:</strong> <a href='/'>首页</a> &gt; {dede:field name='title'/}
    </div><!-- /place -->
    <div class="viewbox">
      <div class="title">
        <h2>{dede:field.title/}</h2>
      </div><!-- /title -->
      <div class="content">
      <!-- 　　{dede:field.body/} -->
      {dede:field.content/}
      </div>
    </div><!-- /viewbox -->
  </div>

  <div class="pright">
    <div class="hot mt1 light">
     <dl class="tbox">
      <dt class='light'><strong>热点内容</strong></dt>
      <dd class='light'>
       <ul class="c1 ico2">
        {dede:arclist row='10' orderby='click' typeid='3' titlelen='40'}
        <li><a href="[field:arcurl/]" target="_blank">[field:title/]</a></li>
        {/dede:arclist}
       </ul>
      </dd>
     </dl>
    </div>
  </div><!-- /pright -->
  {dede:include filename='footer.htm' /}
</div>
</body>
</html>
