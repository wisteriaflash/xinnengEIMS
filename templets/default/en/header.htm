<div class="header">
  <!-- //菜单 -->
  <div class="module blue mT10 wrapper w960">
    <div class="top">
        <h1 class="logo"><a href="{dede:global.cfg_cmsurl/}/"><img src="{dede:global.cfg_templeturl/}/default/images/logo.gif" height="42" width="220" alt="{dede:global.cfg_webname/}"/></a> </h1>
      <!-- //如果不使用currentstyle，可以在channel标签加入 cacheid='channeltoplist' 属性提升性能 -->
      <div id="navMenu">
        <ul>
          {dede:channel get='index'}<li><i class="left"></i><i class="right"></i><a href='[field:typeurl/]'><span>[field:lang.indexname/]</span></a></li>{/dede:channel}
          {dede:channel type='top' currentstyle="<li class='hover'><i></i><a href='~typelink~' ~rel~><span>~typename~</span></a></li>"}<li><i></i><a href='[field:typeurl/]' [field:rel/]><span>[field:typename/]</span></a></li> {/dede:channel}
        </ul>
      </div>
    </div>
  </div>
</div><!-- //header -->
