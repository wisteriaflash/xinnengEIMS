<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文件管理器</title>
<link type="text/css" rel="stylesheet" href="main.css"/>
<script src="jquery.js" language="javascript" type="text/javascript"></script>
<script src="base.js" language="javascript" type="text/javascript"></script>

<script language="javascript">
function Post() 
{
	if (document.form1.filename.value=="")
	{
		alert("文件名不能为空。");
		document.form1.filename.focus();
		return false;
  }
}	
</script>
</head>
<body>
<div class="mtitle">
  <div class="lbox">文件管理器</div>
</div>
<table class="tform">
  <tbody>
    <tr>
      <td align="left"><a href='file_manage_main.php?activepath={dede:global name='activepath'/}'><b>文件管理</b></a> &gt;&gt; <b>修改/新建文件</b></td>
      <td align="right">
      </td>
    </tr>
  </tbody>
</table>
<form method="POST" action="file_manage_control.php" name=form1 onSubmit="return Post()">
<input type="hidden" name="fmdo" value="edit" />
<input type="hidden" name="backurl" value="{dede:global name='backurl' function='urlencode(@me)'/}" />
<table _dlist="line" class="tlist" >
	<tr>
		<td width="100%" bgcolor='#ffffff'>
		<table width='100%'  border='0' cellpadding='3' cellspacing='1' bgcolor='#CBD8AC'>
		<tr bgcolor='#EEF4EA'>
			<td colspan='2' height='26'>
					<font color='#666600'><b>修改/新建文件：</b></font>
			</td>
		</tr>
		<tr bgcolor='#FFFFFF'>
  		<td>工作目录</td>
			<td>
  				<input name='activepath' class="txt" value="{dede:global name='activepath'/}" size='40' />
    			（空白表示根目录 ，不允许用 “..” 形式的路径）
			</td>
		</tr>
		<tr bgcolor='#FFFFFF'>
  		<td>文件名称</td>
  		<td>
  			<input name=filename class="txt" value="{dede:global name='filename'/}" size=40 />
    		（不允许用 “..” 形式的路径）
  		</td>
		</tr>
		<tr bgcolor='#FFFFFF'>
			<td colspan='2'>
					{dede:global name='contentView'/}
			</td>
		</tr>
		<tr>
			<td colspan='2' height="36" bgcolor='#f7ffdb' align='center'>
            <button type="submit" class="btn1">保存</button>
   				&nbsp; 
                 <button type="reset" class="btn1">重置</button>
  				&nbsp; 
                <button type="reset" class="btn1" onClick="javascript:history.go(-1);" >不理返回</button>
			</td>
			</tr>
			</table>
		</td>
	</tr>
</table>
</form>
</body>
</html>
