<script language='javascript'>

function LoadCtTest()
{
	$Obj('loaddiv').style.display='block';
	var myajax = new DedeAjax($DE('messagetd'));
	myajax.SendGet2('sys_safetest.php?action=test');
	$Obj('loaddiv').style.display='none';
}

function LoadCtClear()
{
	$Obj('loaddiv').style.display='block';
	var myajax = new DedeAjax($DE('messagetd'));
	myajax.SendGet2('sys_safetest.php?action=clear');
	$Obj('loaddiv').style.display='none';
}

</script>

<div class="mtitle">
  <div class="lbox">用户安全中心</div>
</div>
<div id='loaddiv' style='display:none'>
	<p align='center' style='padding-top:200px'><img src='img/loadinglit.gif' /> 请稍后，正在操作中...</p>
</div>

<table _dlist="line" class="tlist" align="center">
  <tr>
    <td width="100%" height="24" colspan="2" bgcolor="#F3FBEC">

    <td height="73" colspan="2" bgcolor="#FFFFFF" style="line-height:22px">
     <strong>安全建议：</strong>
    	<br />
      1、有条件的用户把DedeEIMS中 data、templets、uploads、html、special、images、install目录设置为不允许执行脚本，其它目录禁止写入，系统将更安全；<br />
      2、本检测程以DedeEIMS开发模式为标准，如果您的网站目录包含其它系统，此检测程序可能会产生错误判断；<br />
      3、检测程序会跳过对模板缓存目录的检测，为了安全起见，检测完成后建议清空模板缓存。
