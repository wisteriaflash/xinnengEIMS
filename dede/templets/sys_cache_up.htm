<html>
<head>

<body>
<div class="mtitle">
  <div class="lbox">更新系统缓存 </div>
</div>
<table _dlist="line" class="tlist" align="center">
  <form name="form1" action="sys_cache_up.php" method="get" target='stafrm'>
  <input type="hidden" name="dopost" value="ok">
  <tbody>
    <tr> 
      <td height="20" valign="top" bgcolor="#FFFFFF" style="line-height:22px">
      	本程序作默认会执行下面的操作：
      	<br />
      	1、更新栏目缓存
      	2、清理arclist调用缓存
      	3、清理过期会员访问历史
        4、删除过期短信
       <br />
       <input name="uparc" type="checkbox" class="np" value="1" id="ck1"/>
       <label for="ck1"> 检测并清理错误文档</label>
       <br />
       （该项操作很占资源，如果没有出现页码不正确、无法解析文档等情况，不要执行本操作） 
      </td>
    </tr>
    <tr> 
      <td height="20" bgcolor="#FAFAF1" align="center">
      <button type="button" class="btn1" onClick="document.form1.submit();">开始执行</button>      </td>
    </tr>
  </form>
  <tr bgcolor="#F7FAF3"> 
    <td height="20"> <table width="100%">
        <tr> 
          <td width="74%">进行状态： </td>
          <td width="26%" align="right"> <script language='javascript'>
            	function ResizeDiv(obj,ty)
            	{
            		if(ty=="+") document.all[obj].style.pixelHeight += 50;
            		else if(document.all[obj].style.pixelHeight>80) document.all[obj].style.pixelHeight = document.all[obj].style.pixelHeight - 50;
            	}
            	</script>
            [<a href='#' onClick="ResizeDiv('mdv','+');">增大</a>] [<a href='#' onClick="ResizeDiv('mdv','-');">缩小</a>] 
          </td>
        </tr>
      </table></td>
  </tr>
  </tbody>
  <tfoot>
  <tr bgcolor="#FFFFFF"> 
    <td id="mtd">
    	<div id='mdv' style='width:100%;height:350px;'> 
        <iframe name="stafrm" frameborder="0" id="stafrm" width="100%" height="100%"></iframe>
      </div>
     </td>
  </tr>
  </tfoot>
</table>
</body>
</html>
